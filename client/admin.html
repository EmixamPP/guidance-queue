<body class="d-flex flex-column min-vh-100">
    <main id="login" class="mt-auto">
        <section>
            <div class="container justify-center">
                <div class="card">
                    <div class="card-body children-margin-bottom">
                        <div><input type="text" id="username" placeholder="Identifiant" autofocus=""></div>
                        <div><input type="password" id="password" placeholder="Mot de passe"></div>
                        <div class="justify-end"><button class="btn btn-primary" type="button" onclick="admin()">Se connecter</button></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <main id="panel" class="d-none" style="margin-top: 20px;">
        <section>
            <div class="container">
                <h1><span id="waiting">0</span>&nbsp;étudiants dans la file :</h1>
            </div>
            <div class="container justify-center">
                <div class="row children-margin-bottom" id="queue"></div>
            </div>
            <div class="container">
                <div class="justify-end"><button class="btn btn-primary" id="flush" type="button" onclick="flush()">Vider la file</button></div>
            </div>
        </section>
    </main>
    <footer class="mt-auto" style="padding-top: 35px;text-align: center;padding-bottom: 20px;color: var(--bs-gray);">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Copyright © Maxime Dirksen 2022</p>
                    <p><span style="background-color: rgb(255, 255, 255);">Fait avec&nbsp;</span><span style="color: rgb(108, 117, 127); background-color: rgb(255, 255, 255);">❤️ pour la guidance informatique</span></p>
                </div>
            </div>
        </div>
    </footer>
