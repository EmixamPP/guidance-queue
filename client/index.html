<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Guid Info</title>
    <meta name="theme-color" content="#00529c">
    <meta name="twitter:title" content="Guid Info">
    <meta name="description" content="ULB Guidance en Informatique">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://guidance.emixam.be/assets/img/android-icon-512x512.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="ULB Guidance en Informatique">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="assets/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/android-icon-512x512.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <main id="add" class="mt-auto">
        <section>
            <div class="container justify-center">
                <div class="card">
                    <div class="card-body children-margin-bottom">
                        <h4 class="card-title">Demander de l'aide</h4>
                        <p>Numéro de PC le plus proche :</p>
                        <p>di-pc<input type="text" id="pc" placeholder="numéro" autofocus=""></p>
                        <p>Merci de n'ouvrir qu'un seul ticket à la fois.<br></p>
                        <div class="justify-end"><button class="btn btn-primary" type="button" onclick="openTicket()">Envoyer&nbsp;</button></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <main id="wait" class="mt-auto d-none">
        <section>
            <div class="container justify-center">
                <div class="card">
                    <div class="card-body children-margin-bottom">
                        <h4 class="card-title">Tu es dans la file</h4>
                        <p>On arrive dès que possible</p>
                        <div class="justify-end"><button class="btn btn-primary" type="button" style="background-color: --bs-red;" onclick="closeTicket()">Quitter la file&nbsp;</button></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <main id="end" class="mt-auto d-none">
        <section>
            <div class="container justify-center">
                <div class="card">
                    <div class="card-body children-margin-bottom">
                        <h4 class="card-title">C'est à ton tour !</h4>
                        <p>On arrive</p>
                        <div class="justify-end"><a class="btn btn-primary" role="button" onclick="needTicket()">Autre question ?&nbsp;</a></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="mt-auto" style="padding-top: 35px;text-align: center;padding-bottom: 20px;color: var(--bs-gray);">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Copyright © Maxime Dirksen 2022</p>
                    <p><span style="background-color: rgb(255, 255, 255);">Fait avec&nbsp;</span><span style="color: rgb(108, 117, 127); background-color: rgb(255, 255, 255);">❤️ pour la guidance informatique</span></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/student.js"></script>
</body>

</html>
